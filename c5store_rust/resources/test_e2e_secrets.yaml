# Plaintext values for comparison
database:
  host: "db.prod.com"
  port: 5432

# Correctly formatted secrets that use the real "base64" decryptor.
secrets:
  api_key:
    .c5encval:
    - "base64"
    - "dummy_key"
    - "c2VjcmV0LWtleS0xMjM="  # Base64 for: "secret-key-123"

  app_id:
    .c5encval:
    - "base64"
    - "dummy_key"
    - "AAAANw=="              # Base64 for: 55 (as big-endian u32 bytes)

  timeout:
    .c5encval:
    - "base64"
    - "dummy_key"
    - "QAAAAAAAAAA="          # Base64 for: 2.0 (as big-endian f64 bytes)
    
  raw_key:
    .c5encval:
    - "base64"
    - "dummy_key"
    - "Ynl0ZS1kYXRh"         # Base64 for: "byte-data"